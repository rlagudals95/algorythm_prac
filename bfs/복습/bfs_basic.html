<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>

    <script>
        // 6,5,10   
        function solution(s, e) {
            let answer = 0;

            let queue = [];
            
            queue.push(s);

            while(queue.length){
                let v = queue.shift();

                for (let nv of [v + 1, v - 1, v + 5]) {                    
                    if(nv === e) {
                        console.log(nv)
                        continue;
                    }
                    queue.push(nv);
                }
            }
            
            return answer;
        }



        console.log(solution(5, 14));
    </script>
</body>

</html>

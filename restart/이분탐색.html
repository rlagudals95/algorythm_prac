<body>

    <script>
        // 앞 1 뒤 1 앞 5 이동가능
        // 최소 점프횟수 구하시오
        function solution(arr) {
            let answer = 0;
            let target = 22;
            //arr.sort((a, b)=> { return a - b });

            for (let i = 0; i < arr.length; i++){
                for (let j = 0; j < arr.length - 1 - i; j++) {
                    if(arr[j] > arr[j+1]){
                        [arr[j], arr[j+1]] = [arr[j+1], arr[j]]
                    }
                }
            }
            let lt = 0;
            let rt = arr.length - 1;
            let mid;

            while(lt <= rt){
                mid = parseInt((lt + rt)/2);

                if ( arr[mid] === target){
                    return mid
                } else if ( arr[mid] < target){
                    lt = mid + 1
                } else {
                    rt = mid - 1
                }
            }


            
            return answer;
        }

        let arr = [43,67,88,17,22,10,30,48]

        console.log(solution(arr));
    </script>

    <title>출력결과</title>

<body>

    <script>
        // 앞 1 뒤 1 앞 5 이동가능
        // 최소 점프횟수 구하시오
        function solution(n,target,arr) {
            let answer;
            
            for (let i =0; i < arr.length; i++){
                for (let j = 0; j < arr.length - 1 - i; j++) {
                    if(arr[j] > arr[j+1]){
                        [arr[j],arr[j+1]] = [arr[j+1],arr[j]] 
                    }
                }
            }
            
            let lt = 0;
            let rt = arr.length;

            while(lt <= rt){
                let mid = parseInt(((lt+rt)/2))

                if (target === arr[mid]){
                    return mid + 1;
                }else if (target > arr[mid]) {
                    lt = mid + 1
                }else {
                    rt = mid - 1
                }
            }

            console.log(arr);
            
            return answer;
        }

        let arr = [23,87,65,12,57,32,99,81]

        console.log(solution(8,32,arr));
    </script>
</body>

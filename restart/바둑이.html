        function solution(c,n, arr) {
            let answer = [];
            let flag = 0;
        
            function DFS (L ,sum) {
                if (L === arr.length ) {
                    if(sum <= c) 
                    answer.push(sum);
                } else {
                    DFS(L + 1 ,sum + arr[L]);
                    DFS(L + 1, sum);
                }
            }
            DFS(0,0)

            answer = Math.max.apply(null,answer);

            return answer;
        }

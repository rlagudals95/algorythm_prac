    <script>
        function solution(n, m) {
            let answer = [];
            let tmp = Array.from({ length: m }, () => 0);;
            function DFS(L, s) {
                if (L === m) {
                    console.log('rr',tmp.slice());
                    console.log('잘림',tmp)
                    answer.push(tmp.slice());
                }
                else {
                    for (let i = s; i <= n; i++) {
                        tmp[L] = i;
                        DFS(L + 1, i + 1);
                    }
                }
            }
            DFS(0, 1);
            console.clear();

            let arr = [1,2,3,4];

            console.log('짤라',arr.slice());

            console.log('잘린것',arr);
            return answer;
        }

        console.log(solution(4, 2));
    </script>

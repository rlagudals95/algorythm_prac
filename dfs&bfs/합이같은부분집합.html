<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        // 부분집합의 합이 같은 것이 있다면 yes 아니면 no 출력
        // 포함 한다 안한다로 나뉜다
        // 여기서 DFS 재귀의 인자는 0,1,2,3,4,5 로 설정(i)
        // 그리고 ch를 배열에 체크되는 숫자는 arr[i]설정
        // 모든 부분 집합을 구하며 여기서 최종점 i가 5가 된 순간 부분집합의 sum을 reduce를 통해 구하고 특정 배열에 push
        // 모든 부분집합의 합을 arr에 push 하고 배열안에 중복값이 있다면 yse 아니면 no를 출력한다

        function solution(l, v) {
            let answer
            let ch = Array.from({ length: l }, () => 0);
            let cnt = 0;

            console.log(ch)

            function DFS(v) {

                if (cnt + 1 === l) {

                    return
                } else {
                    ch[cnt] = v[cnt]; // 포함 된다 배열에 1로 체크
                    DFS(cnt + 1); // 왼쪽으로 뻗음
                    ch[cnt] = v[cnt]; // 포함안된다 배열에 0으로 체크
                    DFS(cnt + 1); // 오른쪽으로 뻗음
                }

            }
            DFS(v);

            return answer;
        }

        let arr = [1, 3, 5, 6, 7, 10];
        let leng = arr.length
        console.log(solution(leng, arr));
    </script>
</body>

</html>

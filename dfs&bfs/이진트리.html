<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>

        // 이진트리 깊이우선탐색
        // 전위순회 출력 부모 부터 탐색
        // 중위 순회 출력 부모는 중간에 탐색됨
        // 후위 순회 출력 부모는 마지막에 탐색
        // 재귀 함수는 호출 되고 콜스택에 쌓여 대기 상태가 된다 기억..!
        // if(v > 7) 이 true가 되면 그때부터 콜스택에 last in first out 에 따라 재귀함수로 콜스택에 쌓여있던 함수가 실행되며 재귀 함수 및의 console출력 및 함수 호출

        // D(1), D(2), D(4)가 호출되며 콜스택에 쌓인다.
        // D(8)은 if (v > 7)의 조건에 부합하며 콜스택에 쌓이지 않는다
        // D(4)가 콜스택에서 실행되면서 아래 D(4*2 +1)이 콜스택에 쌓이려 했으나 조건에 부합하여  바로 POP된다
        // 그 다음에 쌓여있떤 D(2)가 실행이 되며 아래 DFS(2 * 2 + 1);를 콜스택에 쌓는다.
        // D(5)가 호출되며 D(10)이 쌓이지 못하고 POP , D(11)이 쌓이지 못하고 POP
        // 이제 D2도 POP 되며 처음의 D(1)으로 복귀
        // 이제 아래의 D(1*2+1)이 호출되며 콜스택에 쌓임
        // D(6)이 조건에 부합하지 않으며 콜스택에 쌓인다
        // D(12)는 조건에 부합해서 쌓이지 못하고 POP
        // D(13)또한 POP
        // D(6)은 실행되며 POP
        // D(7)이 쌓임 
        // D(14) 조건 부합 POP
        // 다시 D(7)로 돌아와 D(15)를 호출 하지만 쌓이지 못하고 POP
        function solution(v) {
            let answer

            function DFS(v) {
                console.log('v?', v)
                if (v > 7) { // 현재 이진트리는 7이 가장 큰 수 이므로 7보다 크면 return
                    return
                } else {
                    // 부모부터 두갈래로 탐색한다
                    // 왼쪽 자식노드는 부모의 *2이며 오른쪽은 *2 +1 이므로 아래처럼 dfs호출
                    // 1
                    // 2 3 
                    // 4 5 6 7 
                    console.log(v) // 전위 순회
                    DFS(v * 2);
                    //console.log(v) // 중위 순회
                    DFS(v * 2 + 1);
                    //console.log(v) // 후위 순회
                }

            }
            DFS(v);

            return answer;
        }

        console.log(solution(1));
    </script>
</body>

</html>

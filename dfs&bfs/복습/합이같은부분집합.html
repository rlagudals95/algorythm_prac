    <script>

        function solution(n) {

            let answer = 'NO';
            let len = n.length;
            let total = n.reduce((a, b) => a + b, 0);
            let flag = 0;
            // v = 1

            // 깊이 설정 원소의 개수가 3개 니까 3으로 설정

            function DFS(L, sum) {

                if (L === len) {
                    if (flag) return;
                    if (total - sum === sum) {
                        answer = 'YES';
                        flag = 1;
                    }
                } else {
                    DFS(L + 1, sum + arr[L]);
                    DFS(L + 1, sum);

                }

            }
            DFS(0, 0);

            return answer;
        }

        let arr = [1, 3, 5, 6, 7, 10]

        console.log(solution(arr));
    </script>

<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>

        function solution(arr) {

            let answer = 'NO', flag = 0;
            let n = arr.length;

            let total = arr.reduce((a, b) => a + b, 0);



            function DFS(L, sum) {
                if (L === n) { // dfs depth 설정
                    if (flag) return;
                    if ((total - sum) === sum) {
                        answer = 'YES'
                        flag = 1
                    }

                } else {
                    // 조건 설정
                    DFS(L + 1, sum + arr[L]);
                    DFS(L + 1, sum);
                }
            }

            DFS(0, 0) // idx 값 0과 초기 배열총합 값 0
            return answer;
        }
        let arr = [1, 3, 5, 6, 7, 10];

        console.log(solution(arr));
    </script>
</body>

</html>

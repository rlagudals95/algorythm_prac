    <script>
        // 재귀함수 대신 for문을 이용....
        function solution(N) {

            let answer = N;
            //let sum = 1;

            for (let i = N - 1; i > 0; i--) {
                console.log('I', i)
                answer = answer * i
            }

            return answer;
        }

        console.log(solution(5));
    </script>

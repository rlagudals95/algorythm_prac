<body>
    <script>
        // 총합 sum을 이용한 문제는 dfs에 sum을 += arr[i]해주는 형식으로 풀면 코드가 간결하다!
        function solution(m, arr) {
            let answer = Number.MAX_SAFE_INTEGER;
            let n = arr.length;
            function DFS(L, sum) {
                if (sum > m) return;
                if (L >= answer) return;
                if (sum === m) {
                    //answer = Math.min(answer, L);
                    answer = L;
                }
                else {
                    for (let i = 0; i < n; i++) {
                        DFS(L + 1, sum + arr[i]);
                    }
                }
            }
            DFS(0, 0);
            return answer;
        }

        let arr = [1, 2, 5];
        console.log(solution(15, arr));
    </script>
</body>

</html>

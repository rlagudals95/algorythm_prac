<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        function solution(str1, str2) {
            let answer = "YES";
            let sH = new Map();
            for (let x of str1) {
                if (sH.has(x)) sH.set(x, sH.get(x) + 1);
                else sH.set(x, 1);
            }

            for (let x of str2){
                // Map 객체를 검사해 str2 에 key값이 없거나 있어도 0이면 'NO'
                 if (!sH.has(x) || sH.get(x) == 0) return "NO";
                 // 음... 이밑에껀 왜하는지 사실 잘 모르겠다
                sH.set(x, sH.get(x) - 1);
     
            }

           
            console.log(sH);
            return answer;
        }

        let a = "AbaAeCe";
        let b = "baeeACA";
        console.log(solution(a, b));
    </script>
</body>

</html>

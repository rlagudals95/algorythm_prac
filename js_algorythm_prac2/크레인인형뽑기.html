q<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>

        
        const solution = (arr, moves) => {
            let answer = 0;
            let cnt = 0;
            let stack = []

            for (let i = 0; i < moves.length; i++){
                // i는 moves
                for (let j =0; j < arr.length; j++){
                // moves로 선택한 arr의 요소가 0 이 아니라면?
                   if(arr[j][moves[i] - 1] !== 0){
                       // 0으로 바꿔지고 다음 loop로 넘어간다
                       
                       if(stack[stack.length -1] === arr[j][moves[i] - 1]){
                         stack.pop()// stack 맨뒤의 숫자와 들어간 숫자가 같으면
                         answer += 2 // push 하지 않고 answer에 2씩 더해준다
                       } else{
                         stack.push(arr[j][moves[i] - 1])
                       }
                      
                       
                       arr[j].splice([moves[i] - 1],1,0)
                       cnt++
                       break // j = 4 해도 된다 어쨌는 다음 loop로 넘기면됨
                   } 
                }
            }

            return answer
        }


        let moves = [1,5,3,5,1,2,1,4]
        let arr = [
        [0,0,0,0,0],
        [0,0,1,0,3],
        [0,2,5,0,1],
        [4,2,4,4,2],
        [3,5,1,3,1],
        ]
       
        console.log(solution(arr, moves));

    </script>
</body>

</html>

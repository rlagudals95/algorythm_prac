    <script>
        // 피로연장에 동시에 있는 최대인원
        // 결국 배열의 0 요소 st 마지막요소 et
        // 이 둘이 겹치는 최대의 경우의 수를 구하시오..!
        ////

        // 앞의 수가 같다? 같이 있는 것
        // et가 앞의 st보다 크다 && 뒤의 st가 앞의 et 보다 작다?
        // et 만 비교해도 되나,,,?
        function solution(arr) {
            let answer = arr;
            let cnt = 0;
            // 오름차순
            for (let i = 0; i < arr.length; i++) {

                for (let j = i + 1; j < arr.length; j++) {
                    if (arr[i][0] > arr[j][0]) {
                        [[arr[i], arr[j]] = [arr[j], arr[i]]]
                    }
                }
            }
            console.log('정렬!', arr)
            let cntArr = []
            // et가 뒤의 수 보다
            for (let i = 0; i < arr.length; i++) {
                for (let j = i + 1; j < arr.length; j++) {
                    // 흠 겹쳐야하는데 체인처럼 겹치는 것을 계산하면 안된다....ㅠ 
                    if (arr[j][1] > arr[i][0] && arr[j][0] < arr[i][1]) {
                        console.log('겹친다', arr[i], arr[j],)
                        cnt++
                    } else {
                        cntArr.push(cnt)
                        cnt = 0;
                    }
                }
            }
            console.log('cnt', cntArr)
            // return answer;
        };

        let arr = [[14, 18], [12, 15], [15, 20], [20, 30], [5, 14]];

        console.log(solution(arr));

    </script>

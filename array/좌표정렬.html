<body>
    <script>
        // 좌표를 정렬하시오 x 기준으로 오름차순으로 비교하며
        // x 좌표값이 같을 결우 y 값을 비교해서 정렬
        function solution(arr) {
            let answer = arr

            for (let i = 0; i < arr.length; i++) {

                for (let j = i + 1; j < arr.length - 1; j++) {
                    // 앞좌표의 x값이 더 크거나 같을때 
                    if (arr[i][0] > arr[j][0]) {

                        // 만약 앞좌표의 값이 같다면 y좌표의 값까지 비교한다

                        [arr[i], arr[j]] = [arr[j], arr[i]]
                    }
                    if (arr[i][0] == arr[j][0] && arr[i][1] > arr[j][1]) {
                        console.log('같은데?');
                        [arr[i], arr[j]] = [arr[j], arr[i]]

                    }
                }
            }


            return answer;
        };

        let arr = [[2, 7], [1, 3], [1, 2], [2, 5], [3, 6]];
        let arr2 = [[1, 2], [1, 3], [2, 5], [2, 7], [3, 6]]
        console.log(solution(arr2));

    </script>

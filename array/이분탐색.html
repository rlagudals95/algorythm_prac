    <script>

        // 오름차순으로 정렬후 지정된 숫자가 몇번 idx인지 구하시오

        // 이분 탐색의 속도는 반복분 보다 빠르다 logN
        // 이분탐색은 무조건 자료가 정렬되어 있어야 한다
        function solution(arr) {
            let answer
            let target = 32;
            // mid가 target일때 까지 구한다

            arr.sort((a, b) => { return a - b })


            let lt = 0;
            let rt = arr.length - 1;


            while (lt <= rt) {

                let mid = parseInt((lt + rt) / 2);
                if (arr[mid] === target) {
                    answer = mid + 1 //
                    break;
                } else if (arr[mid] > target) {
                    rt = mid - 1;
                } else {
                    lt = mid + 1;
                }
            }

            console.log(arr);





            return answer;
        };

        let arr = [23, 87, 65, 12, 57, 32, 99, 81];

        console.log(solution(arr));

    </script>

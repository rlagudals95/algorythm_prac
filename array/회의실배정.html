<body>
    <script>
        // 앞의 수를 기준으로 오름차순으로 정렬
        // 앞의 배열중 뒤의 수가 다음번째 배열 앞자리 수와 같거나 작을때

        function solution(arr) {
            let answer = arr.length;

            for (let i = 0; i < arr.length; i++) {

                for (let j = i + 1; j < arr.length; j++) {
                    if (arr[i][0] > arr[j][0]) {
                        [[arr[i], arr[j]] = [arr[j], arr[i]]]
                    }
                }
            }
            console.log('오름차순', arr);

            let j
            for (let i = 0; i < arr.length - 1; i++) {

                j = i + 1;
                if (arr[j][0] < arr[i][1]) {
                    arr.splice(i, 1);
                    console.log(arr[i][1], arr[j][0]);
                }
            }
            console.log(arr)
            answer = arr.length;
            return answer;
        };

        const arr = [[1, 4], [2, 3], [3, 5], [4, 6], [5, 7]]
        const arr2 = [[3, 3], [1, 3], [2, 3]]
        console.log(solution(arr2));
    </script>

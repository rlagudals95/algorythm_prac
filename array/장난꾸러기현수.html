        function solution(students) {
            let answer = [];
            let find = false
            for (let i = 0; i < students.length; i++) {
                let j = i
                if (students[j - 1] >= students[i]) { // 앞의 수가 더 클때
                    console.log(students[j - 1]);
                    answer.push(j)

                    //find = true;
                    //if (find) answer.push(j + 1);
                }
            };


            answer = [answer[0], answer[answer.length - 1] + 1]

        };

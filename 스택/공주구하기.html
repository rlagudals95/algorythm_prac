<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        function solution (n, k) {

            // k를 외친 요소가 제거된다.
            // 제거가 된 순간 카운트는 0으로 초기화 되고 다음 요소부터 카운터가 체크된다.
            // stack에 요소를 넣는다? 스택을 쓸 필요가 있나?
            // count가 남은 배열의 길이보다 크면 0으로 초기화 하면 되지 않나?
    
            let count = 1;

            const array = Array.from({ length: n }, (_, i) => i + 1);

            // 한명이 남을때 까지 loop
            while (array.length > 1) {

                // 카운트가 배열의 크기를 벗어나면 다시 처음으로 복귀
                if(count === array.length){
                    count = 1;
                } else if (count === k) {
                    // 카운트가 k면 해당 카운트 - 1 인 index요소를 1개 제거
                    array.splice(count - 1, 1);
                    count = 1;
                } else {
                    // 모든 경우가 아닌경우에 카운팅
                    count++;
                }
            }

            return array[0];
        }
    
        console.log(solution(8, 3))
    </script>
</head>

</body>
</html>

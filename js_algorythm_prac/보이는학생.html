    <script>
        // 학생들이 한줄로 서있다
        // 이때 앞의 학생이 뒤 학생보다 키가 크다면 뒷 학생은 보이지 않는다
        // 학생들의 키가 주어질때 앞에서 바라봤을 때 보이는 학생 수를 출력하시오
        const solution = (s) => {
            let answer = 0;
            let max

            let sum = s.length // 전체 학생수
            max = -1;
            for (let i = 0; i < s.length + 1; i++) {
                // 앞의 학생보다 작다면? 흠...
                if (s[i] > max) {
                    console.log(s[i], max)
                    max = s[i];
                    answer++
                }
            }

            return answer
        }



        let s = [130, 135, 148, 140, 145, 150, 150, 153]
        console.log(solution(s));
    </script>

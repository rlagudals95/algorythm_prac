                <html>
                
                <head>
                    <meta charset="UTF-8">
                    <title>출력결과</title>
                </head>
                
                <body>
                    <script>
                        const solution = (arr) => {
                           
                            let sum = 0, min = Number.MAX_SAFE_INTEGER
                            // for of는 배열이든 str이든 안의 값을 모두 하나씩 loop
                            for(let x of arr){
                                if(x%2 ==1){
                                    sum += x;
                                    if(x < min) min = x;
                                }
                            }
                         
                             let answer = [sum, min]
                            return answer
                        }
                        // 주어진 수중의 최솟값을 구하시오
                        let arr = [12, 77, 38, 41, 53, 92, 85]
                        console.log(solution(arr));
                    </script>
                </body>
                
                </html>

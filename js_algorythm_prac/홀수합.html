    <html>
            
            <head>
                <meta charset="UTF-8">
                <title>출력결과</title>
            </head>
            
            <body>
                <script>
                    const solution = (arr) => {
                       
                        let sum = 0
                        let list = []
                                  
                        for (let i = 0; i < arr.length; i++){
                            if (arr[i] % 2 !== 0){sum +=  arr[i]; list.push(arr[i])}
                        }

                        min = Math.min.apply(null, list)
                        let answer = [sum, min];
                        return answer
                    }
                    // 주어진 수중의 최솟값을 구하시오
                    let arr = [12,77,38,41,53,92,85]
                    console.log(solution(arr));
                </script>
            </body>
            
            </html>

<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        
        const solution = (arr) => {
             //아주 큰 값으로 min 값에 할당 
            let min = Number.MAX_SAFE_INTEGER;
           
            for (let i = 0; i < arr.length; i++ ){
                
               if (arr[i] < min) min = arr[i]
               
            }
            //for문 말고 자바스크립트 내장함수로 최솟값을 찾는 방법도 있다
          min =  Math.min.apply(null, arr) 

            return min
        }

        // 주어진 수중의 최솟값을 구하시오
        let arr = [5,7,1,3,2,9,11]
        console.log(solution(arr));

        


    </script>
</body>

</html>

<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        // 못 풀었다..
        const solution = (test) => {
            let answer = 0;
         
            let tmp = []
            m = test.length // 시험횟수
            n = test[0].length // 학생수 
            for (let i = 1; i <=n; i++){
              
                for (let j = 1; j <= n;j++){
                   
                    cnt = 0;// 멘토와 멘티가 정해지면 cnt 초기화
                    for (let k =0;  k < m; k++){ // 모든학생
                       
                        let pi=pj=0 // 등수 저장
                        for (let s = 0; s < n; s++){
                            
                            // k 번째 테스트에 s위치에 i번 학생이 있냐없냐
                            // 있다면 등수는 s다 
                            console.log('?',test[k][s]);
                            if (test[k][s]===i) pi = s;  // 모든 경우의 수에서 등수를 구함
                            if (test[k][s]===j) pj = s;
                        }
                        if(pi < pj) cnt++ 
                    }
                    if(cnt===m){ // 3번 모두 등수가 앞에 것이 더 크다면 
                        tmp.push([i,j])
                        answer++;
                    }
                }
            }

            console.log(tmp);

            return answer
        }


        let arr = [
            [3, 4, 1, 2],
            [4, 3, 2, 1],
            [3, 1, 4, 2]
        ]
        console.log(solution(arr));

    </script>
</body>

</html>

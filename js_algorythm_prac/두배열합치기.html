<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>

    <script>
             function solution(arr1, arr2) {
                    let answer = [];
                    let n = arr1.length;
                    let m = arr2.length;
                    let p1 = p2 = 0;
               
                    while (p1 < n && p2 < m) {
                        // 작은 것을 푸쉬
                        // [p1++] 이것은 p1이 들어가고 ++ 해준다는 뜻
                        // [++p1] ++이 앞에 있으면 ++ 후에 푸쉬
                       // console.log('arr1',arr1[p1]);
                       // console.log('arr2',arr2[p2]);
                      
                        if (arr1[p1] <= arr2[p2]) answer.push(arr1[p1++]);
                        else answer.push(arr2[p2++]);
                        
                    }
                        
                    // 둘중 하나의 arr가 탐색이 끝나면 남은 것들을 다 푸쉬
                    while (p1 < n) answer.push(arr1[p1++]);
                    while (p2 < m) answer.push(arr2[p2++]);
                    return answer;
                }

                let a = [1, 3, 5];
                let b = [2, 3, 6, 7, 9];
                console.log(solution(a, b));
    </script>
</body>

</html>

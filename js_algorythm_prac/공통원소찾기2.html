<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>

    <script>
        const solution = (arr1, arr2) => {

            let answer = []

            arr1.sort()
            arr2.sort()
            let p1 = p2 = 0;
           
            while (p1 < arr1.length && p2 < arr2.length){
                if(arr1[p1] === arr2[p2]) {
                    answer.push(arr1[p1++])
                    p2++
                } else if(arr1[p1] < arr2[p2]) p1++
                else {
                    p2++;
                }
            }
            

            return answer
        }

        let arr1 = [1, 3, 9, 5, 2]
        let arr2 = [3, 2, 5, 7, 8]
        console.log(solution(arr1, arr2));

    </script>
</body>

</html>

<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        const solution = (a, b, c) => {
            let answer, maxLine // 가장큰 변의 길이를 먼저 구하자
            let sum = a+b+c;
            if (a < b) maxLine = b;
            else maxLine = a;

            if (c > maxLine) maxLine = c;

            // 경우의 수를 모두 구할 필요없이 총합을 이용해 조건을 준다
            if((sum - maxLine)<=maxLine) answer = 'NO'
            else answer = 'YES'

            return answer
        }


        console.log(solution(6, 7, 11));
    </script>
</body>

</html>

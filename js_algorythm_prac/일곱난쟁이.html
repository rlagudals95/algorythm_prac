<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>

    <script>

        //일곱난쟁이의 합은 100이다, 이때 100을 넘어가는 숫자를 가진 난쟁이들을 제거  
        const solution = (arr) => {
            
            answer = arr

            // 먼저 모든 인원의 합을 구한다
            let sum = arr.reduce((acc, cur)=> acc + cur)
            // 배열의 앞뒤 요소들을 모두 비교
            for (let i = 0; i < arr.length-1; i++){
                for (let j = i + 1; j <arr.length ; j++){
                    if((sum)-(arr[i]+arr[j])=== 100) {
                        // 배열 요소중 sum에서 뺐을때 100이 나온다면 배열에서 제거
                        arr.splice(i,2)
                    }
                }
            }

            return answer
        }

     

        let arr = [20, 7, 23, 19, 10, 15, 25, 8, 13]
        console.log(solution(arr));




    </script>
</body>

</html>

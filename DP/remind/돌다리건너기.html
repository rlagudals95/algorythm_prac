        function solution (n, sum) {
            
            const dp = Array.from({length: n + 3}, () => 0);

            dp[1] = 1;
            dp[2] = 1;

            for(let i = 3; i < n + 3; i++){
               dp[i] = dp[i - 1] + dp[i - 2]; 
            }
            console.log(dp)
            return dp[dp.length - 1];
        }

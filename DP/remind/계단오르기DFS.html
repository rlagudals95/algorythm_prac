<!DOCTYPE html>

    <script>
        // 철수는 한계단 혹은 두 계단씩만 오를수 있음
        // 철수가 계단을 올라갈 수 있는 경우의  수
        function solution (n, sum) {
            
            // 이전 값을 활용하는 점화식 이용
            // 마지막 경우의 수만 출력하면 되지 
            const dp = Array.from({length: n + 1}, () => 0)
            
            dp[1] = 1;
            dp[2] = 2

            for(let i = 3; i <= n; i++){
                dp[i] = dp[i - 1] + dp[i - 2];
            }
            
            console.log(dp)
            return dp[dp.length - 1]
        }

        console.log(solution(7))

    </script>

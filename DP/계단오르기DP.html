  <body>
    <script>
      // 철수는 계단을 오를 때 한번에 한계단 또는 두계단씩 오른다.
      // 만약 총 4계단을 오른다면 그 방법의 수는?
      // DP는 이미 구해진 답을 이용해 탐색의 범위를 줄인다 => 점화식
      // DFS로 풀면 시간초과 할 가능성이 높다.
      function solution(n, steps) {
        let answer = 0;

        // 점화식을 위해 전의 결과들을 저장할 array 생성
        const dy = Array.from({ length: n + 1 }, () => 0);

        dy[1] = 1; // 한번에 갈수있는 거리들 세팅
        dy[2] = 2; // 한번에 갈수있는 거리들 세팅

        for (let i = 3; i <= n; i++) {
          // 위에서 세팅해놓은 한발자국 두발자국으로 갈수 있는 수가 다음 계단을 오를 수 있는 수
          dy[i] = dy[i - 2] + dy[i - 1];
        }
        answer = dy[n];

        return answer;
      }

      const steps = [1, 2];
      console.log(solution(7, steps));
    </script>
  </body>

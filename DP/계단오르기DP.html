    <script>
      // 철수는 계단을 오를 때 한번에 한계단 또는 두계단씩 오른다.
      // 만약 총 4계단을 오른다면 그 방법의 수는?
      // DP는 이미 구해진 답을 이용해 탐색의 범위를 줄인다 => 점화식
      // DFS로 풀면 시간초과 할 가능성이 높다.
      function solution(n, steps) {
        let answer = 0;

        const map = Array.from({ length: n + 2 }, () => 0);

        //시작점에서 첫번째 돌다리로 가는 경우의 수
        map[1] = 1;
        //시작점에서 ...
        map[2] = 2;

        for (let i = 3; i < n + 1; i++) {
          map[i] = map[i - 1] + map[i - 2];
        }

        return map[n];
      }

      const steps = [1, 2];
      console.log(solution(7, steps));
    </script>

  <body>
    <script>
      // n 일간의 매출 기록이 주어진다.
      // 그중 k 일간의 최대 매출을 구하시오
      function solution(n, k) {
        const sums = [];

        // 3일씩 sum을 구해서 최대 매출을 구해보자
        for (let i = 0; i < n.length; i++) {
          if (i === n.length - k + 1) {
            break;
          }
          // 3일씩 끊기
          const sumStart = i;
          let sum = 0;

          for (let j = i; j < k + i; j++) {
            sum += n[j];
          }
          sums.push(sum);
        }

        return Math.max(...sums);
      }

      const n = [12, 15, 11, 20, 25, 10, 20, 19, 13, 15];
      const k = 3;
      console.log(solution(n, k));
    </script>
  </body>

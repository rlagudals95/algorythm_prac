<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 가장 적은 수의 동전으로 거슬러 줄 수 있는 경우를 찾아라

      function solution(coins, total) {
        let answer = Infinity;
        const queue = [];

        queue.push({ sum: 0, count: 0 });

        while (queue.length) {
          const { sum, count } = queue.shift();

          if (sum > total) {
            continue;
          }

          if (sum === total) {
            answer = Math.min(count, answer);
            continue;
          }

          for (let i = 0; i < coins.length; i++) {
            queue.push({ sum: sum + coins[i], count: count + 1 });
          }
        }

        return answer;
      }

      const coins = [1, 2, 5]; // 이 동전들 갯수를 최소한으로 15를 만들 수 있는 경우의 수
      const total = 15;

      console.log(solution(coins, total));
    </script>
  </body>
</html>

<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        function solution(n,m) {
            let answer ;
            let ch = Array.from({length : m}, () => 0);
           
            function DFS (L) {
                
                if (L == m){
                    console.log(ch);
                } else {
                    for (let i = 1; i < n + 1; i++){
                        ch[L] = i
                        DFS(L + 1)
                    }
                }
            
            }

            DFS(0)
            return answer;
        }

    

        console.log(solution(3,2));
    </script>
</body>

</html>

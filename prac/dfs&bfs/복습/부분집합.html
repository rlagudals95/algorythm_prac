<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>

        function solution(n) {

            let answer = [];
            let ch = Array.from({ length: n + 1 }, () => 0); // [0,0,0,0]

            // v = 1

            // 깊이 설정 원소의 개수가 3개 니까 3으로 설정
            console.log('n2', n)
            function DFS(L) {
                if (L === n + 1) {
                    console.log('n', n)
                    let str = "";
                    for (let i = 1; i < ch.length; i++) {
                        if (ch[i]) str += i;
                    }
                    if (str.length > 0) answer.push(str.trim());


                } else {
                    ch[L] = 1;
                    DFS(L + 1)
                    ch[L] = 0;
                    DFS(L + 1)
                }

            }
            DFS(1);

            return answer;
        }

        console.log(solution(3));
    </script>
</body>

</html>

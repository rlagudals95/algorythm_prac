<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        // 부분집합의 합이 같은 것이 있다면 yes 아니면 no 출력
        // 포함 한다 안한다로 나뉜다
        // 여기서 DFS 재귀의 인자는 0,1,2,3,4,5 로 설정(i)
        // 그리고 ch를 배열에 체크되는 숫자는 arr[i]설정
        // 모든 부분 집합을 구하며 여기서 최종점 i가 5가 된 순간 부분집합의 sum을 reduce를 통해 구하고 특정 배열에 push
        // 모든 부분집합의 합을 arr에 push 하고 배열안에 중복값이 있다면 yse 아니면 no를 출력한다

        function solution(arr) {
            let answer = 'NO', flag = 0;

            let total = arr.reduce((a, b) => a + b, 0);
            let n = arr.length;


            function DFS(L, sum) {

                if (L === n) {
                    if (flag) return;
                    if ((total - sum) === sum) { // 전체에서 부분집합을 뺀것이 같다면 부분집합 합이 같은게 있다는 뜻

                        answer = "YES";
                        flag = 1;
                    }

                } else {

                    DFS(L + 1, sum + arr[L]); // 원소를 더한다

                    DFS(L + 1, sum); // 원소를 더하지 않는다

                }

            }
            DFS(0, 0);

            return answer;
        }

        let arr = [1, 3, 5, 6, 7, 10];

        console.log(solution(arr));
    </script>
</body>

</html>

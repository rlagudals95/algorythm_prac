<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>

        // 재귀 함수란?
        // 자기가 자기 자신을 호출한다
        function solution(n) {

            function DFS(L) { // 2호출
                if (L == 0) return;
                else {
                    // console.log(L); 여기서 보면 3,2,1 
                    DFS(L - 1); // 1호출
                    console.log(L); // 여기는 1,2,3
                    // 순서가 뒤집히는 이유는??
                    // dfs는 스택에 저장된다.
                    // 처음 L = 3 을 매개변수로 콜스택에 차례대로 쌓인다
                    // DFS(3) ,  DFS(2) , DFS(1)
                    // 함수가 자기 할일을 끝내지 못하고 중간에 재귀 함수가 호출 되므로써 계속 콜스택에 쌓인다
                    // DFS(L - 1); 앞에 찍은 콘솔을 재귀가 돌면서 출력이되고
                    // 뒤에 찍은 콘솔을 if (L == 0) return;이 실행되고
                    // 제일 쌓여있던 DFS(1)부터 호출되면서 콜스택에서 사라짐 차례대로 사라짐 LIFO(last in first out)
                }
            }
            DFS(n); // 3 호출
        }

        solution(3);
    </script>
</body>

</html>

    <script>
        
        function solution(N, M) {

            let answer

            let ch = Array.from({length:M}, ()=> 0);
            let tmp = Array.from({ length: N }, () => 0); 

            let lt;
            let cnt = 0;
            //console.log(tmp);
        
            function DFS(L) {


                if( L === M ){
                    lt = ch[0]
                    //console.log('lt',lt)
                    for (let i = 0; i < ch.length; i++){
                       if(lt > ch[i]) return                  
                    }
                    console.log(ch);
                    cnt++
                } else {

                    for (let i = 1; i < N+1;i++){
                      
                        if(tmp[i-1] == 0 ){                           
                            tmp[i-1] = 1;

                            ch[L] = i;
                            DFS(L + 1)

                            tmp[i-1] = 0;
                        }
                    }               
                  }

            }

            DFS(0);
            console.log(cnt);
        }

        console.log(solution(4,2));
    </script>

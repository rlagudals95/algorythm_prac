<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>

        // 재귀 함수란?
        // 자기가 자기 자신을 호출한다
        function solution(n) {


            let answer = ""
            // 이진수 구하는 공식 n 을 2로 계속나눠서 나머지를 answer에 string으로 더하고 몫이 0이 되면 return

            function DFS(L) {

                if (L == 0) return;
                else {

                    DFS(parseInt(L / 2));
                    // stack 상단부터 처리 stack에서 나오면서 호출이 끝난 순서대로 출력
                    console.log(L % 2);
                    answer += L % 2;
                }
            };

            DFS(n)
            return answer;
        }

        console.log(solution(11));
    </script>
</body>

</html>

<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        function solution(s, t) {
            let answer = [];
            let p = 1000;
            for (let x of s) {
                if (x === t) {
                    p = 0;
                    answer.push(p);
                }
                else {
                    p++;
                    answer.push(p);
                }
            }
            console.log(answer);
            p = 1000;
            // 배열의 뒤부터 loop
            for (let i = s.length - 1; i >= 0; i--) {
                if (s[i] === t) p = 0; // 타겟 문자열이 나오면
                else {
                    console.log('원본',answer[i],'p',p);
                    // 배열원소를 p로 바꿀지 여부 판단
                    p++;
                    answer[i] = Math.min(answer[i], p);
                }
            }
            return answer;
        }

        let str = "teachermode";
        console.log(solution(str, 'e'));
    </script>
</body>

</html>

<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>

    <script>
        //자신의 앞자리 숫자보다 큰 수만 출력해라
        const solution = (nums) => {

            let answer = []
            answer.push(nums[0])
            for (let i = 0, j = 1; i < nums.length; i++) {
                if (nums[i] < nums[j]) answer.push(nums[j])
                j++
            }

            return answer
        }

        let nums = [7, 3, 9, 5, 6, 12]
        console.log(solution(nums));

    </script>
</body>

</html>


<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        // 1부터 n까지의 모든합을 구하지오
        const solution = (n) => {
           
            let answer = 0;

            for (let i = 1; i <= n; i++){
                answer += i
            }
            return answer
        }

        console.log(solution(3));
    </script>
</body>

</html>

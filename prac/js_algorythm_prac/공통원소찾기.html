<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>

    <script>
        const solution = (arr1,arr2) => {

            let answer = []

            for (let i = 0; i < arr1.length; i++){
                 
                for (let j = 0; j < arr2.length; j++){
                    if(arr1[i] === arr2[j]) answer.push(arr2[j])
                }
            }     

            answer = answer.sort((a,b) => a - b)



            return answer
        }

        let arr1 = [1,3,9,5,2] 
        let arr2 = [3,2,5,7,8]
        console.log(solution(arr1,arr2));

    </script>
</body>

</html>

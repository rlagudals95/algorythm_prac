    <script>
        // 음의 정수는 왼쪽 , 양의 정수는 오른쪽
        // 순서는 그대로 음수 양수의 위치만 변경하면 된다..
        // 음... 그렇다면 반복문도중 음수를 만나면 앞으로 옮긴다?
        // 음수면 지금 i의 위치로 옮긴다... 바꾼다 서로?
        function solution(arr) {
            let answer = arr

            for (let i = 0; i < arr.length; i++) {
                let idx = i;// idx 저장 음수가 있다면 idx와 위치 바꿈
                //let minus
                for (let j = i + 1; j < arr.length; j++) {
                    if (arr[j] < 0) {
                        idx = j;
                        j = arr.length;
                    }
                }
                // console.log('i', arr[i], 'idx', arr[idx])
                // if (arr[i] > 0) [arr[i], arr[idx]] = [arr[idx], arr[i]]
                if (arr[i] > 0) {
                    arr.unshift(arr[idx]);
                    arr.splice(idx + 1, 1)
                    //console.log();
                }
                //console.log('arr', arr);
            }

            return answer;
        };
        // -3 ,2,3,1,-2 , 5, 6, -6
        let arr = [1, 2, 3, -3, -2, 5, 6, -6];
        // -3,-2,-6,1,2,3,5,6
        console.log(solution(arr));

    </script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 선택정렬
        // arr = [13, 5, 11, 7, 23, 15]
        // 이중for문
        // i 와 j(i+1)의 값을 계속비교해서 위치를 바꿔줌 // arr[i], arr[idx]
        function solution(arr) {
            let answer = arr

            for (let i = 0; i < arr.length - 1; i++) {
                let idx = i;
                for (let j = i + 1; j < arr.length; j++) {

                    if (arr[j] < arr[idx]) {
                        idx = j; // 배열 뒤에서 작은 값이 발견된다면? idx에 그 위치 저장  
                    }
                }
                // 자바스크립트 신문법 arr[i]의 위치와 
                // 저장해놓은 가장작은 수의 위치 idx를 바꾼다
                [arr[i], arr[idx]] = [arr[idx], arr[i]];
            }
            return answer;
        };

        let arr = [13, 5, 11, 7, 23, 15];

        console.log(solution(arr));

    </script>
</body>

</html>

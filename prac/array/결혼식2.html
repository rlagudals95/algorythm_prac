<body>
    <script>

        function solution(arr) {
            let answer = arr;
            // 체인처럼 검사하지 말고 하나하나 2중 for문으로 돌리는게 나을듯?

            let cntArr = []
            let cnt = 0;
            for (let i = 0; i < arr.length; i++) {

                for (let j = 1; j < arr.length - 1; j++) {
                    //console.log(arr[i], arr[j], j)
                    if (arr[j][1] > arr[i][0] && arr[j][0] < arr[i][1]) {
                        cnt++
                    }
                }
                cntArr.push(cnt);
                cnt = 0;

            }
            console.log(cntArr);


            return Math.max(cntArr);
        };

        let arr = [[14, 18], [12, 15], [15, 20], [20, 30], [5, 14]];

        console.log(solution(arr));

    </script>

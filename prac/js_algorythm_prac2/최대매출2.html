    <script>

        // 연속 3일동안 매출이 최대인 
        const solution = (arr, k) => {

            let answer

            let rt = lt = 0
            let sum = 0;
            let cnt = 0;

            let sums = []
            for (let rt = 0; rt < arr.length; rt++) {

                sum += arr[rt]
                cnt++
                if (cnt === 3) {
                    cnt = 0;
                    rt = lt
                    lt++
                    sums.push(sum)
                    sum = 0
                }

            }
            console.log(sums);
            answer = Math.max.apply(null, sums)

            //console.log(cnt);
            return answer
        }

        let arr = [12, 15, 11, 20, 25, 10, 20, 19, 13, 15]
        console.log(solution(arr, 3));

    </script>

    <title>출력결과</title>

<body>
    <script>
        // 이렇게 풀면 틀렸다 갯수가 같아도 짝이 다를 수 있음
        function solution(str) {
            let answer 
            let lt = rt = 0;

            for (let i = 0; i < str.length; i++){
                if(str[i] === '(') lt++
                else rt++
            }


            if(lt === rt) answer = 'YES'
            else answer ='NO'
            return answer;
        }

        let str = '(())()'

        console.log(solution(str));
    </script>
</body>
